<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>表单页面</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="../../component/pear/css/pear.css" rel="stylesheet">
</head>

<body class="pear-container">
	<div class="layui-row layui-col-space10">
		<div class="layui-col-md12">
			<div class="layui-collapse" style="margin-bottom: 10px;">
				<div class="layui-colla-item" style="background-color: white">
					<h2 class="layui-colla-title" style="background-color: white">业务开发模版</h2>
					<div class="layui-colla-content layui-row layui-col-space10" style="padding: 10px;">
						<div class="layui-form-item">
							<label class="layui-form-label" style="width: 100px;">ID</label>
							<div class="layui-input-inline" style="width: 600px;">
								<input type="text" name="keyword" placeholder="" class="layui-input">
							</div>
							<button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="power-query">
								<i class="layui-icon layui-icon-search"></i>
								封号
							</button>
							<button type="reset" class="pear-btn pear-btn-md">
								<i class="layui-icon layui-icon-refresh"></i>
								解封
							</button>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label" style="width: 100px;">充值状态</label>
							<div class="layui-input-inline" style="width: 600px;">
								<input type="text" name="keyword" placeholder="" class="layui-input">
							</div>
							<button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="power-query">
								<i class="layui-icon layui-icon-search"></i>
								限制
							</button>
							<button type="reset" class="pear-btn pear-btn-md">
								<i class="layui-icon layui-icon-refresh"></i>
								解除
							</button>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label" style="width: 100px;">锁定到期时间</label>
							<div class="layui-input-inline" style="width: 600px;">
								<input type="text" name="keyword" placeholder="" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label" style="width: 100px;">赠送道具</label>
							<div class="layui-input-inline ">
								<button class="pear-btn pear-btn-md pear-btn-primary" lay-event="giveAwayProps"
									id="giveAwayProps">模态框</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-card layui-form" lay-filter="component-form-element">
				<div class="layui-card-header">下拉选择框</div>
				<div class="layui-card-body layui-row layui-col-space10">
					<div class="layui-col-md6">
						<select name="city" lay-verify="">
							<option value="">请选择一个城市</option>
							<option value="010">北京</option>
							<option value="021">上海</option>
							<option value="0571">杭州</option>
						</select>
					</div>
					<div class="layui-col-md6">
						<select name="city" lay-verify="">
							<option value="010">北京</option>
							<option value="021" disabled>上海（禁用效果）</option>
							<option value="0571" selected>杭州</option>
						</select>
					</div>
					<div class="layui-col-md6">
						<select name="quiz">
							<option value="">请选择</option>
							<optgroup label="城市记忆">
								<option value="你工作的第一个城市">你工作的第一个城市？</option>
							</optgroup>
							<optgroup label="学生时代">
								<option value="你的工号">你的工号？</option>
								<option value="你最喜欢的老师">你最喜欢的老师？</option>
							</optgroup>
						</select>
					</div>
					<div class="layui-col-md6">
						<select name="city" lay-verify="required" lay-search>
							<option value="">带搜索的选择框</option>
							<option value="1">layer</option>
							<option value="2">form</option>
							<option value="3">layim</option>
							<option value="4">element</option>
							<option value="5">laytpl</option>
							<option value="6">upload</option>
							<option value="7">laydate</option>
							<option value="8">laypage</option>
							<option value="9">flow</option>
							<option value="10">util</option>
							<option value="11">code</option>
							<option value="12">tree</option>
							<option value="13">layedit</option>
							<option value="14">nav</option>
							<option value="15">tab</option>
							<option value="16">table</option>
							<option value="17">select</option>
							<option value="18">checkbox</option>
							<option value="19">switch</option>
							<option value="20">radio</option>
						</select>
					</div>
					<div class="layui-col-md12">
						<select name="city" lay-verify="">
							<option value="">请选择一个城市</option>
							<option value="010">北京</option>
							<option value="021">上海</option>
							<option value="0571">杭州</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-card layui-form" lay-filter="component-form-element">
				<div class="layui-card-header">复选框</div>
				<div class="layui-card-body layui-row layui-col-space10">
					<div class="layui-col-md12">
						<input type="checkbox" name="" title="写作" lay-skin="primary" checked>
						<input type="checkbox" name="" title="发呆" lay-skin="primary">
						<input type="checkbox" name="" title="禁用" lay-skin="primary" disabled>
						<input type="checkbox" name="" lay-skin="primary">
					</div>
				</div>
			</div>
			<div class="layui-card">
				<div class="layui-card-header">扩展样式</div>
				<div class="layui-card-body layui-row layui-col-space10">
					<div class="layui-col-md12">
						<input type="text" name="title" hover placeholder="密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-col-md12">
						<input type="text" name="title" success placeholder="成功" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-col-md12">
						<input type="text" name="title" failure placeholder="失败" autocomplete="off" class="layui-input">
					</div>

				</div>
			</div>
			<div class="layui-card">
				<div class="layui-card-header">文本域</div>
				<div class="layui-card-body layui-row layui-col-space10">
					<div class="layui-col-md12">
						<textarea name="" placeholder="请输入" class="layui-textarea"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-card layui-form" lay-filter="component-form-element">
				<div class="layui-card-header">开关</div>
				<div class="layui-card-body layui-row layui-col-space10">
					<div class="layui-col-md12">
						<input type="checkbox" name="xxx" lay-skin="switch">&nbsp;&nbsp;
						<input type="checkbox" name="yyy" lay-skin="switch" lay-text="ON|OFF" checked>&nbsp;&nbsp;
						<input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">&nbsp;&nbsp;
						<input type="checkbox" name="aaa" lay-skin="switch" disabled>&nbsp;&nbsp;
					</div>
				</div>
			</div>
			<div class="layui-card layui-form" lay-filter="component-form-element">
				<div class="layui-card-header">单选框</div>
				<div class="layui-card-body layui-row layui-col-space10">
					<div class="layui-col-md12">
						<input type="radio" name="sex" value="nan" title="男">
						<input type="radio" name="sex" value="nv" title="女" checked>
						<input type="radio" name="sex" value="" title="中性" disabled>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../component/layui/layui.js"></script>
	<script src="../../component/pear/pear.js"></script>
	<script>
		layui.use(['form', 'element', 'code'], function () {
			var form = layui.form;
			var element = layui.element;

			layui.code();

			// 确保在DOM完全加载后执行
			$(document).ready(function () {

				// 原有的js逻辑
				$("#giveAwayProps").click(function () {
					/*$("#update_nickname").val($("#nickname").val());*/
					$("#giveAwayProps_userid").val($("#user").val());
					$("#giveAwayProps_goodsid").val("");
					$("#num").val("");
					$("#remark").val("");
					form.render()
					layer.open({
						type: 1,
						skin: 'layui-layer-demo', //样式类名
						title: "赠送道具",
						shadeClose: true, //开启遮罩关闭
						area: ['700px', '500px'], //宽高
						shade: 0.6, //遮罩透明度
						maxmin: true, //允许全屏最小化
						anim: 1, //0-6的动画形式，-1不开启
						content: $('#giveAwayPropsPage'), //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
						cancel: function () {
						}
					});
					return false;
				});
			});
		});
	</script>
</body>

<!-- 原有的模态框ui -->
<div class="panel panel-default operation2" id="giveAwayPropsPage" hidden>
	<div class="panel-heading title"></div>
	<div class="layui-card-body">
		<form class="layui-form " action="" lay-filter="info">
			<div class="layui-form-item">
				<label class="layui-form-label">userId:</label>
				<div class="layui-input-inline">
					<input id="giveAwayProps_userid" name="userid" readonly autocomplete="off" class="layui-input">
				</div>
			</div>
			<blockquote class="layui-elem-quote">
				<span style="color: red" data-i18n-text="道具数量仅支持单个赠送">道具数量仅支持单个赠送</span>
			</blockquote>
			<div class="layui-form-item">
				<label class="layui-form-label">道具:</label>
				<div class="layui-input-inline">
					<select id="giveAwayProps_goodsid" name="goodsid" lay-filter="goodsid" lay-search="">
						<option value="">请选择道具</option>
						<option th:each="s:${goods}" th:value="${s.id}" th:text="${s.id+'-'+s.name+'-'+s.desc}"
							th:selected="${s.id+''} eq ${param.goodsid+''}"></option>
					</select>
				</div>
				<!--<div class="layui-input-inline">
						<input name="num" id="num" placeholder="请输入数量" th:value="1" readonly autocomplete="off"
							   class="layui-input" type="hidden">
					</div>-->

				<div class="layui-form-item">
					<label class="layui-form-label">备注:</label>
					<div class="layui-input-inline">
						<input id="giveAwayProps_remark" name="remark" autocomplete="off" placeholder="请输入备注"
							class="layui-input">
					</div>
				</div>

			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="submit2">保存</button>
				</div>
			</div>
		</form>
	</div>
</div>

</html>
